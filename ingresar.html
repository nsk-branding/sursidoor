<head>
    <meta charset="utf-8">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Iniciar Sesión</title>
</head>

<body>
    <!-- Header -->
    <header class="site-header">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand" href="index.html">
                    <img src="./images/img/sursidoorLogo.png" alt="Logo Sursidoor" width="100">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="https://nsk-branding.github.io/sursidoor/">Inicio</a>
                        </li>
                        <!--<li class="nav-item">
                            <a class="nav-link" href="about.html">Foro</a>
                        </li>-->
                        <li class="nav-item">
                            <a class="nav-link" href="https://nsk-branding.github.io/sursidoor/formulario.html">Contacto</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <!-- Body: Formulario de Inicio de Sesión -->
    <main class="container vh-100 d-flex justify-content-center align-items-center">
        <div class="card p-4 shadow-lg" style="width: 100%; max-width: 400px;">
            <div class="text-center mb-4">
                <img src="./images/img/sursidoorLogo.png" alt="Logo Sursidoor" width="120">
                <h3 class="mt-3">Iniciar Sesión</h3>
                <p class="text-muted">Accede a tu cuenta</p>
            </div>
            <form>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña"
                        required>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="remember">
                    <label class="form-check-label" for="remember">Recuérdame</label>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
            </form>
            <div class="text-center mt-3">
                <a href="#" class="text-muted">¿Olvidaste tu contraseña?</a>
                <br>
                <a href="#" class="text-muted">¿No tienes una cuenta? Regístrate</a>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="site-footer bg-light py-4">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024 Sursidoor. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
