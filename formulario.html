<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="author" content="Untree.co">
  <link rel="shortcut icon" href="./images/img/sursidoorLogo.png">
  <meta name="description" content="" />
  <meta name="keywords" content="bootstrap, bootstrap4" />

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

  <title>Contacto</title>
</head>

<body>
  <div class="container">
    <!-- Navbar -->
    <nav class="site-nav">
      <div class="logo">
        <a href="https://nsk-branding.github.io/tuloca.br.io/" class="text-white">
          <img src="./images/img/sursidoorLogo2.png" width="150" alt="logo">
        </a>
      </div>
      <div class="row align-items-center">
        <div class="col-12 col-lg-12 site-navigation text-center">
          <ul class="js-clone-nav d-none d-lg-inline-block site-menu">
            <li class="active"><a href="https://nsk-branding.github.io/sursidoor/"><b>Inicio</b></a>
          </ul>
          
        </div>
      </div>
    </nav>
  </div>

  <!-- Header -->
  <div class="hero-slant overlay"
    style="background-image: url('./images/img/83bef3e4-3acc-441a-9d92-492e450a0b06.webp');">
    <div class="container">
      <div class="row align-items-center justify-content-between">
        <div class="col-lg-7 intro">
          <h1 class="text-white font-weight-bold mb-4">Materializando ideas</h1>
          <p class="text-white mb-4"><b> </b></p>
        </div>
      </div>
    </div>
    <div class="slant" style="background-image: url('images/slant.svg');"></div>
  </div>

  <!-- Formulario -->
  <div class="container py-5">
    <form action="/send-message" method="post">
      <h2 class="text-center mb-4">Cómo podemos ayudarte?</h2>
      <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" id="name" name="name" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="message">Mensaje</label>
        <textarea id="message" name="message" class="form-control" rows="5" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Enviar</button>
    </form>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white py-3">
    <div class="container text-center">
      <p>&copy; 2024 SURSIDOOR. Todos los derechos reservados.</p>
    </div>
  </footer>

  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
